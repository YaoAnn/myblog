<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页-姚华祥的博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/res/static/css/mian.css}">
</head>

<body class="lay-blog">
    <!--顶端部分-->
    <div th:replace="commons/blogCommons::topBar"></div>

    <!--中间部分-->
    <div class="container-wrap">
        <div class="container">
            <div class="contar-wrap">
                <h4 class="item-title">
                    <p><i class="layui-icon layui-icon-speaker"></i><span>欢迎来到我的博客</span></p>
                </h4>
                <!--博客内容，使用循环获取-->
                <div class="item" th:each="blog:${blogs}">
                    <div class="item-box  layer-photos-demo1 layer-photos-demo">
                        <h3><a th:href="@{'details.html/'+${blog.getBid()}}" th:text="${blog.getTitle()}"></a></h3>
                        <h5>发布于：<span th:text="${blog.getTime()}"></span></h5>
                        <p th:text="${blog.getContent()}"></p>
                        <img th:src="@{/res/static/images/item.png}" alt="欢迎您，比心">
                    </div>
                    <div class="comment count">
                        <a th:href="@{/comment.html}">评论</a>
                    </div>
                </div>
            </div>

            <div class="item-btn">
                <button class="layui-btn layui-btn-normal">下一页</button>
            </div>
        </div>
    </div>

    <!--底面部分-->
    <div th:replace="commons/blogCommons::bottomBar"></div>

   <!-- <script th:src="@{/res/layui/layui.js}"></script>
    <script>
        layui.config({
            base: '../res/static/js/'
        }).use('blog');
    </script>-->
</body>
</html>
