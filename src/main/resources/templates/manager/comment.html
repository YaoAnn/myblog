<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>姚华祥的博客后台评论管理</title>
    <link rel="stylesheet" type="text/css" th:href="@{/manager/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/manager/css/main.css}"/>
</head>
<body>
    <!--头部信息-->
    <div th:replace="commons/managerCommons::topBar"></div>

    <!--侧边栏-->
    <div th:replace="commons/managerCommons::sideBar"></div>

    <div class="result-title">
        <table width="100%" border="1px;" style="border:#f4f4f4">
            <tr>
                <th width="15%"><B>博客标题：</B></th>
                <th width="15%"><B>评论内容</B></th>
                <th width="15%"><B>操作：</B></th>
            </tr>
            <tr th:each="comment:${comments}" style="text-align: center">
                <td width="15%" th:text="${comment.getTitle()}"></td>
                <td width="15%" th:text="${comment.getContent()}"></td>
                <td width="15%">
                    <a th:href="@{'/manager/deleteComment/'+${comment.getCid()}}">删除</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
