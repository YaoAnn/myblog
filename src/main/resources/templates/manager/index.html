<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>姚华祥的博客后台首页</title>
    <link rel="stylesheet" type="text/css" th:href="@{/manager/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/manager/css/main.css}"/>
</head>
<body>
    <!--头部信息-->
    <div th:replace="commons/managerCommons::topBar"></div>

    <!--侧边栏-->
    <div th:replace="commons/managerCommons::sideBar"></div>


    <div class="result-title">
        <table width="100%" border="1px;" style="border:#f4f4f4">
            <tr>
                <th width="15%"><B>博客标题：</B></th>
                <th width="15%"><B>发布时间</B></th>
                <th width="15%"><B>博客内容</B></th>
                <th width="15%"><B>操作：<a th:href="@{/manager/addBlog.html}">新增</a></B></th>
            </tr>
            <tr style="text-align: center" th:each="blog:${blogs}">
                <td width="15%" th:text="${blog.getTitle()}"></td>
                <td width="15%" th:text="${blog.getTime()}"></td>
                <td width="15%" th:text="${blog.getContent()}"></td>
                <td width="15%">
                    <a th:href="@{'/manager/deleteBlog/'+${blog.getBid()}}">删除</a>&nbsp;&nbsp;&nbsp;
                    <a th:href="@{/manager/updateBlog.html(bid=${blog.getBid()})}">修改</a>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
