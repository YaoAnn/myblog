<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理模块公共页面</title>
</head>

<body>
    <!--头部信息-->
    <div class="topbar-wrap white" th:fragment="topBar">
        <div class="topbar-inner clearfix">
            <div class="topbar-logo-wrap clearfix">
                <ul class="navbar-list clearfix">
                    <li><a class="on" th:href="@{/}">博客管理首页</a></li>
                </ul>
            </div>
            <div class="top-info-wrap">
                <ul class="top-info-list clearfix">
                    <li><a th:href="@{#}">修改密码</a></li>
                    <li><a th:href="@{#}">退出</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--侧边栏-->
    <div class="container clearfix" th:fragment="sideBar">
        <div class="sidebar-wrap">
            <div class="sidebar-title">
                <h1>菜单</h1>
            </div>
            <div class="sidebar-content">
                <ul class="sidebar-list">
                    <li th:if="${#httpServletRequest.requestURI} != ${#servletContext.contextPath}+'/manager/index.html'">
                        <a th:href="@{/manager/index.html}"><i class="icon-font" >&#xe008;</i>博客管理</a>
                    </li>
                    <li th:if="${#httpServletRequest.requestURI} == ${#servletContext.contextPath}+'/manager/index.html'">
                    <a href="javascript:void(0)"><i class="icon-font" >&#xe008;</i>博客管理</a>
                    </li>

                    <li th:if="${#httpServletRequest.requestURI} != ${#servletContext.contextPath}+'/manager/message.html'">
                        <a th:href="@{/manager/message.html}"><i class="icon-font">&#xe005;</i>留言管理</a>
                    </li>
                    <li th:if="${#httpServletRequest.requestURI} == ${#servletContext.contextPath}+'/manager/message.html'">
                        <a href="javascript:void(0)" ><i class="icon-font">&#xe005;</i>留言管理</a>
                    </li>

                    <li th:if="${#httpServletRequest.requestURI} != ${#servletContext.contextPath}+'/manager/comment.html'">
                        <a th:href="@{/manager/comment.html}"><i class="icon-font">&#xe012;</i>评论管理</a>
                    </li>
                    <li th:if="${#httpServletRequest.requestURI} == ${#servletContext.contextPath}+'/manager/comment.html'">
                        <a href="javascript:void(0)"><i class="icon-font">&#xe012;</i>评论管理</a>
                    </li>

                    <li th:if="${#httpServletRequest.requestURI} != ${#servletContext.contextPath}+'/manager/about.html'">
                        <a th:href="@{/manager/about.html}"><i class="icon-font">&#xe014;</i>信息管理</a>
                    </li>
                    <li th:if="${#httpServletRequest.requestURI} == ${#servletContext.contextPath}+'/manager/about.html'">
                        <a href="javascript:void(0)"><i class="icon-font">&#xe014;</i>信息管理</a>
                    </li>
                </ul>
            </div>
        </div>
</body>
</html>
